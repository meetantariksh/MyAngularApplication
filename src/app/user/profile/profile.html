<div *ngIf="userProfile; else loading">
    <div class="container">
      <div class="row">
       <!-- <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
           <a href="#" >Edit Profile</a>
       <br>
      </div> -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{userProfile.firstName}} {{userProfile.lastName}}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{userProfile.userImageUrl}}" class="img-circle img-responsive"> </div>
                <br>
                <br>
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First Name (Given Name):</td>
                        <td>{{userProfile.firstName}}</td>
                      </tr>
                      <tr>
                        <td>Last Name (Family name):</td>
                        <td>{{userProfile.lastName}}</td>
                      </tr>
                      <tr>
                        <td>Age</td>
                        <td>{{userProfile.age}}</td>
                      </tr>
                   
                         <tr>
                             <tr>
                        <td>Gender</td>
                        <td>{{userProfile.gender}}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td>{{userProfile.email}}</td>
                      </tr>
                      <tr>
                        <td>Number of logins:</td>
                        <td>{{userProfile.numberOfLogins}}</td>
                      </tr>
                    </tbody>
                  </table>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<ng-template #loading>
    <div style="text-align: center">
        <img src="/assets/images/load2.gif">
    </div>
</ng-template>

<style>
    .user-row {
    margin-bottom: 14px;
}

.user-row:last-child {
    margin-bottom: 0;
}

.dropdown-user {
    margin: 13px 0;
    padding: 5px;
    height: 100%;
}

.dropdown-user:hover {
    cursor: pointer;
}

.table-user-information > tbody > tr {
    border-top: 1px solid rgb(221, 221, 221);
}

.table-user-information > tbody > tr:first-child {
    border-top: 0;
}


.table-user-information > tbody > tr > td {
    border-top: 0;
}
.toppad
{margin-top:20px;
}

</style>
