<div style="height: 686px;overflow: auto;margin-left: 5%; margin-right: 5%; margin-top: 2%; margin-bottom: 2%; background-color: #efefef;padding: 2%; border-radius: 15px">

    <form class="form-horizontal" [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>
    <fieldset>
        <legend>Profile Information</legend>
        <div class="form-group">
        <label for="firstName" class="col-lg-2 control-label">First Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" required>
        </div>
        <div *ngIf="formErrors.firstName" class="alert alert-danger">
          {{ formErrors.firstName }}
        </div>
        </div>

        <div class="form-group">
        <label for="lastName" class="col-lg-2 control-label">Last Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name" required>
        </div>
        <div *ngIf="formErrors.lastName" class="alert alert-danger">
          {{ formErrors.lastName }}
        </div>
        </div>

        <div class="form-group">
        <label for="email" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="abcd@def.com" required>
        </div>
        <div *ngIf="formErrors.email" class="alert alert-danger">
          {{ formErrors.email }}
        </div>
        </div>
        
        <div class="form-group">
        <label class="col-lg-2 control-label">Gender</label>
        <div class="col-lg-10">
            <div class="radio">
            <label>
                <input type="radio" name="gender" id="optionsRadios1" value="male" checked="" formControlName="gender">
                Male
            </label>
            </div>
            <div class="radio">
            <label>
                <input type="radio" name="gender" id="optionsRadios2" value="female" formControlName="gender">
                Female
            </label>
            </div>
        </div>
        </div>

        <div class="form-group">
        <label for="age" class="col-lg-2 control-label">Age</label>
        <div class="col-lg-10">
            <input type="number" class="form-control" id="age" formControlName="age" placeholder="18" required>
        </div>
        <div *ngIf="formErrors.age" class="alert alert-danger">
          {{ formErrors.age }}
        </div>
        </div>
        
        <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <button [disabled]="!profileForm.valid" type="submit" class="btn btn-primary">Continue</button>
        </div>
        </div>
    </fieldset>
    </form>

</div>
